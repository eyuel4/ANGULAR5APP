<app-header (selectedFeature)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="loadedFeature === 'recipe'"></app-recipe>
      <app-shoppingList *ngIf="loadedFeature !== 'recipe'"></app-shoppingList>
    </div>
  </div>
</div>
